<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Diff Checker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/diff-match-patch/20121119/diff_match_patch.js"></script>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <h1>Text Diff Checker</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <div class="container">
        <div class="panel">
            <h2>Original Text</h2>
            <textarea id="text1" placeholder="Enter original text here..."></textarea>
        </div>
        <div class="panel">
            <h2>Modified Text</h2>
            <textarea id="text2" placeholder="Enter modified text here..."></textarea>
        </div>
    </div>
    <button onclick="checkDiff()">Check Diff</button>
    <div id="result" class="result"></div>

    <script src="common.js"></script>
    <script>
        // Set sample texts
        document.getElementById('text1').value = `The quick brown fox
jumps over the lazy dog.
This is a sample text`;
        // ...existing code...
        
        document.getElementById('text2').value = `The quick brown fox
jumps over the sleepy dog.
This is a sample text
for comparison.
Added new line here.`;

        function toggleTheme() {
            isDark = !isDark;
            const root = document.documentElement;
            if (isDark) {
                root.style.setProperty('--bg-color', '#121212');
                root.style.setProperty('--text-color', '#ffffff');
                root.style.setProperty('--input-bg', '#1e1e1e');
                root.style.setProperty('--button-bg', '#333333');
                root.style.setProperty('--button-hover', '#555555');
                root.style.setProperty('--button-text', '#ffffff');
            } else {
                root.style.setProperty('--bg-color', '#ffffff');
                root.style.setProperty('--text-color', '#000000');
                root.style.setProperty('--input-bg', '#f0f0f0');
                root.style.setProperty('--button-bg', '#cccccc');
                root.style.setProperty('--button-hover', '#aaaaaa');
                root.style.setProperty('--button-text', '#000000');
            }
        }

        function checkDiff() {
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;
            const resultDiv = document.getElementById('result');

            if (!text1.trim() || !text2.trim()) {
                resultDiv.textContent = 'Please enter text in both fields.';
                return;
            }

            const dmp = new diff_match_patch();
            const diffs = dmp.diff_main(text1, text2);
            dmp.diff_cleanupSemantic(diffs);

            let html = '';
            for (let diff of diffs) {
                const [op, text] = diff;
                if (op === 1) {
                    html += `<span class="diff-add">${text}</span>`;
                } else if (op === -1) {
                    html += `<span class="diff-remove">${text}</span>`;
                } else {
                    html += text;
                }
            }

            resultDiv.innerHTML = html;
        }

        // Apply dark theme by default
        toggleTheme();
    </script>
</body>
</html>

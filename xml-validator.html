<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Validator</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <h1>XML Validator</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <div class="container">
        <div class="panel">
            <textarea id="xmlInput" placeholder="Enter XML here..."></textarea>
            <button onclick="validateXML()">Validate XML</button>
            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        let isDark = true;

        // Set sample XML
        document.getElementById('xmlInput').value = `<?xml version="1.0" encoding="UTF-8"?>
<bookstore>
    <book category="fiction">
        <title>The Great Gatsby</title>
        <author>F. Scott Fitzgerald</author>
        <year>1925</year>
        <price>29.99</price>
    <script src="common.js"></script>
    <script>
        // Set sample XML
        document.getElementById('xmlInput').value = `<?xml version="1.0" encoding="UTF-8"?>
<bookstore>
    <book category="fiction">
        <title>The Great Gatsby</title>
        <author>F. Scott Fitzgerald</author>
        <year>1925</year>
        <price>29.99</price>
    </book>
    <book category="non-fiction">
        <title>Steve Jobs</title>
        <author>Walter Isaacson</author>
        <year>2011</year>
        <price>19.99</price>
    </book>
</bookstore>`;
        // ...existing code...
                root.style.setProperty('--bg-color', '#ffffff');
                root.style.setProperty('--text-color', '#000000');
                root.style.setProperty('--input-bg', '#f0f0f0');
                root.style.setProperty('--button-bg', '#cccccc');
                root.style.setProperty('--button-hover', '#aaaaaa');
                root.style.setProperty('--button-text', '#000000');
            }
        }

        function validateXML() {
            const xmlText = document.getElementById('xmlInput').value;
            const resultDiv = document.getElementById('result');
            
            if (!xmlText.trim()) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Please enter XML to validate.';
                return;
            }

            try {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                const parseError = xmlDoc.getElementsByTagName('parsererror');
                
                if (parseError.length > 0) {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = 'XML is invalid:\n' + parseError[0].textContent;
                } else {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = 'XML is valid!';
                }
            } catch (e) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Error validating XML: ' + e.message;
            }
        }

        // Apply dark theme by default
        toggleTheme();
    </script>
</body>
</html>
